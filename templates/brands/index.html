{% extends 'base.html' %}
{% block content %}
<ul>
{% for brand in all_brands %}
        <li>
            <a href="/brands/{{ brand.id }}">
                <img class = "brand" src="{{brand.image}}" alt="{{brand.name}}"/>
            </a>
        </li>
        
{% endfor %}
</ul>
    
{% endblock content %}

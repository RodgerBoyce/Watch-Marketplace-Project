{% extends 'base.html' %}
{% block content %}
    <div class="watch_form">
        <form action="/watches" method="POST">
            <label for="brand_id">Brand:</label>
            <select name="brand_id" id="brand_id">
                <option value = ' '></option>
                {% for brand in brand_list %}
                <option value="{{ brand.id }}">
                    {{ brand.name }}
                </option>
                {% endfor %}
            </select>
            <br><br><label for="model">Model: </label>
            <input type="text" placeholder="Enter Model" maxlength="100" id="model" name="model" required
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Enter watch model'">

            <br><br><label for="price">Price: Â£ </label>
            <input type="int" placeholder="Enter Price" maxlength="7" id="price" name="price" required
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Enter price'">

            <br><br><label for="image">Image: </label>
            <input type="text" placeholder="Enter Image URL" maxlength="200" id="image" name="image" required
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Enter image URL'">

            <br><br><input type="submit" value="Add new watch" class="button">
    </form>
</div>
{% endblock content %}

{% extends 'base.html' %}
{% block content %}

<ul>
    <div class="watch_details">
        <div class="brand_name"><li><a href="/brands/{{ watch.brand.id }}">{{watch.brand.name}}</div></a></li>
        <br><li>{{watch.model}}</li>
        <br><li>Price: Â£{{watch.price}}</li>
        <br><li>{% if watch.sold %}
            <div class="sold">Sold</div>
            {% else %}
            <div class="available">Available</div>
            {% endif %}
        </li>
        <br><li><img class = "selected_watch" src="{{watch.image}}" alt="{{watch.image}}"></li>
        <br><form class="edit-form" action="/watches/{{watch.id}}/edit" method="GET">
        <input type="submit" value="Edit Watch" class="button">
        </form>
        <br><form class="delete-form" action="/watches/{{watch.id}}/delete" method="POST">
        <input type="submit" value="Delete Watch" class="button">
        </form>
    </div>
</ul>

{% endblock content %}
